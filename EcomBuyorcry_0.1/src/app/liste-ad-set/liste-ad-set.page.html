<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button > </ion-back-button>
    </ion-buttons>
    <ion-title>Facebook Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-list-header lines="inset">
      <ion-label style="font-weight: bolder;font-size: large;">Ad Sets:</ion-label>
      <ion-button (click)="refresh()">REFRESH</ion-button>
    </ion-list-header>

    <ion-item *ngFor="let item of data" (click)="itemTapped($event, item)" >
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>
        <h3>Name : {{item.name}}</h3>
        <p>ID : {{item.id}}</p>
        <p>Status : {{item.status}}</p>
        <p>Budget : {{item.daily_budget}}</p>
        <p>Start : {{item.start_time}}</p>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
