<ion-header [translucent]="true">
  <ion-toolbar>



    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facebook Manager</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="exportCSV()" color="success">Export</ion-button>
    </ion-buttons>

    

  </ion-toolbar>
</ion-header>

<ion-content  scrollX="true">

  <div class="ion-padding">

    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable 
      class="dark"
      [limit]="25" 
      [rows]="rows" 
      [rowHeight]="50" 
      [columns]="columns"
      [columnMode]="'force'" 
      [scrollbarH]="true"
      [sortType]="'multi'" 
      [headerHeight]="50" 
      rowHeight="auto"
      [footerHeight]="50">
    </ngx-datatable>

  </div>

  <ion-button (click)="refreshRowTable()">consolelog</ion-button>


</ion-content>
