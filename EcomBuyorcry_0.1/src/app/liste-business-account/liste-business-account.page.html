<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste Ad Account </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{message}}</p>
  
  <ion-button shape="round" (click)="facebookLogin()">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    Connexion avec Facebook
  </ion-button>

  <ion-list>

    <ion-list-header lines="inset">
      <ion-label>{{message}}</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>

    <ion-item *ngFor="let item of [1,2,3,4]"   (click)="test()">
      <ion-label>Pokémon Yellow</ion-label>
      <ion-icon name="glasses" (click)="test()" item-end></ion-icon>
    </ion-item>
    <!--button ion-item *ngFor="let item of [1,2,3,4]"   (click)="test()">
      item No : {{item}}
      <p>Nombre chantier : {{item}}</p>
      <button ion-button clear item-end  (click)="test()">Détail</button>
    </button-->
  </ion-list>

</ion-content>
