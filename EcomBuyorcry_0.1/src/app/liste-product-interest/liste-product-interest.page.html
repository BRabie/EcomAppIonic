<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Facebook Manager</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createProductInterest()" color="success">New Interest</ion-button>
    </ion-buttons>

    

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-list-header lines="inset">
      <ion-label style="font-weight: bolder;font-size: large;">Interests:</ion-label>
      <ion-button (click)="refresh()">REFRESH</ion-button>
    </ion-list-header>



    <ion-item-sliding *ngFor="let item of data" >

  
      <ion-item (click)="itemTapped($event, item)"  >
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h3>Name : {{item.name}}</h3>
          <p>ID : {{item.id}}</p>
        </ion-label>
  
      </ion-item>


  
        <ion-item-options side="end">


          <ion-item-option (click)="editProductInterest($event,item)" color="primary">
            <ion-icon slot="icon-only" (click)="editProduct($event,item)" name="create"> </ion-icon>
          </ion-item-option>

          <ion-item-option (click)="deleteProductInterest($event,item)" color="danger">
            <ion-icon slot="icon-only" (click)="deleteProduct($event,item)" name="trash"> </ion-icon>
          </ion-item-option>

        </ion-item-options>
    </ion-item-sliding>

      item No : {{item}}
      <p>Nombre chantier : {{item}}</p>
      <button ion-button clear item-end  (click)="test()">DÃ©tail</button>
    </button-->
  </ion-list>

</ion-content>
