<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facebook Manager</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createProduct()" color="success">New Product</ion-button>
    </ion-buttons>

    

  </ion-toolbar>
</ion-header>

<ion-content  scrollX="true">

  <table  class="data-table">
    <tr>
      <td *ngFor="let header of headerRow" text-center><b>{{ header }}</b></td>
    </tr>
    <tr *ngFor="let row of csvData; let i = index">
      <td *ngFor="let data of row; let j = index; trackBy: trackByFn" class="data-col ">
        <ion-input type="text" [(ngModel)]="csvData[i][j]"></ion-input>
      </td>
    </tr>
  </table>


  <ion-list>

    <ion-list-header lines="inset">
      <ion-label style="font-weight: bolder;font-size: large;">Products:</ion-label>
      <ion-button (click)="refresh()">REFRESH</ion-button>
    </ion-list-header>



    <ion-item-sliding *ngFor="let item of data" >

  
      <ion-item (click)="itemTapped($event, item)"  >
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h3>Name : {{item.name}}</h3>
          <p>ID : {{item.id}}</p>
        </ion-label>
  
      </ion-item>


  
      <ion-item-options side="end">

        <ion-item-option (click)="exportViewProductCategories()" color="success">
          <ion-icon slot="icon-only" (click)="editProduct($event,item)" name="newspaper"> </ion-icon>
        </ion-item-option>


        <ion-item-option (click)="editProduct($event,item)" color="primary">
          <ion-icon slot="icon-only" (click)="editProduct($event,item)" name="create"> </ion-icon>
        </ion-item-option>

        <ion-item-option (click)="deleteProduct($event,item)" color="danger">
          <ion-icon slot="icon-only" (click)="deleteProduct($event,item)" name="trash"> </ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  


    <!--button ion-item *ngFor="let item of [1,2,3,4]"   (click)="test()">
      item No : {{item}}
      <p>Nombre chantier : {{item}}</p>
      <button ion-button clear item-end  (click)="test()">DÃ©tail</button>
    </button-->
  </ion-list>

</ion-content>
